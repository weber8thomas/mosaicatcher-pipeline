name: Ashleys + MosaiCatcher two-steps conda checks

on:
  schedule:
    # Run every Sunday at 00:00 UTC on the master branch
    - cron: "0 0 * * 0"
  push:
    branches:
      - "*"
      - "!master"

jobs:
  ashleys:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout pipeline repository
        uses: actions/checkout@v2
        with:
          repository: "friendsofstrandseq/ashleys-qc-pipeline"
          path: "ashleys-qc-pipeline"

      - name: Run snakemake
        uses: snakemake/snakemake-github-action@v1.24.0
        with:
          directory: "ashleys-qc-pipeline"
          snakefile: "ashleys-qc-pipeline/workflow/Snakefile"
          stagein: "conda config --set channel_priority flexible"
          args: "--cores 1 --use-conda --latency-wait 60 --configfile ashleys-qc-pipeline/.tests/config/simple_config.yaml --config ashleys_pipeline=True data_location=${{ github.workspace }}/ashleys-qc-pipeline/.tests/data_CHR17 --conda-frontend mamba -p --rerun-triggers mtime --verbose --debug"

      - name: Display file
        run: cat ${{ github.workspace }}/ashleys-qc-pipeline/.tests/data_CHR17/RPE-BM510/cell_selection/labels.tsv
      - name: Run awk command
        run: |
          awk 'NR==5 || NR==7 || NR==10 {$0 = "0"} 1' ${{ github.workspace }}/ashleys-qc-pipeline/.tests/data_CHR17/RPE-BM510/cell_selection/labels.tsv > tmp.tsv && mv tmp.tsv ${{ github.workspace }}/ashleys-qc-pipeline/.tests/data_CHR17/RPE-BM510/cell_selection/labels.tsv
      - name: Display file
        run: cat ${{ github.workspace }}/ashleys-qc-pipeline/.tests/data_CHR17/RPE-BM510/cell_selection/labels.tsv

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ashleys-data
          path: ${{ github.workspace }}/ashleys-qc-pipeline/.tests/data_CHR17

  mosaicatcher:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v2
        with:
          path: "mosaicatcher-pipeline"

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: ashleys-data
          path: "${{ github.workspace }}/ashleys-qc-pipeline/.tests/data_CHR17"

      - name: Run snakemake
        uses: snakemake/snakemake-github-action@v1.24.0
        with:
          directory: "mosaicatcher-pipeline"
          snakefile: "mosaicatcher-pipeline/workflow/Snakefile"
          stagein: "conda config --set channel_priority flexible"
          args: "--cores 1 --use-conda --latency-wait 60 --configfile mosaicatcher-pipeline/.tests/config/simple_config.yaml --config ashleys_pipeline=True data_location=${{ github.workspace }}/ashleys-qc-pipeline/.tests/data_CHR17 --conda-frontend mamba -p --rerun-triggers mtime --verbose --debug"
